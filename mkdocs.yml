site_name: pyGREAT
site_description: Programmatic Python access to GREAT (Genomic Regions Enrichment of Annotations Tool)
site_url: https://khan-lab.github.io/pygreat
repo_url: https://github.com/khan-lab/pyGREAT
repo_name: khan-lab/pyGREAT

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
            members_order: source
            docstring_style: google

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Submitting Jobs: guide/submitting-jobs.md
      - Working with Results: guide/results.md
      - Visualization: guide/visualization.md
      - CLI Reference: guide/cli.md
  - API Reference:
      - GreatClient: api/client.md
      - GreatJob: api/job.md
      - GenomicRegions: api/regions.md
      - Visualization: api/viz.md
      - Exceptions: api/exceptions.md
  - Examples:
      - Basic Usage: examples/basic.md
      - Advanced Usage: examples/advanced.md
  - Contributing: contributing.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/khan-lab/pygreat
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/py-great/

